# =============================================================================
# Alertmanager Configuration
# =============================================================================
# Critical Infrastructure Alert Routing
# =============================================================================

global:
  # SMTP configuration for email alerts
  # NOTE: For production, use Docker secrets or a secrets management tool
  # Environment variable substitution requires envsubst or a config preprocessor
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@example.com'
  smtp_require_tls: true

  # Slack webhook URL - configure in environment
  # slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

  # Resolve timeout
  resolve_timeout: 5m

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'job']
  
  # Wait before sending first notification
  group_wait: 30s
  
  # Wait before sending subsequent notifications
  group_interval: 5m
  
  # Wait before resending
  repeat_interval: 4h

  # Child routes for specific alerts
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules - suppress redundant alerts
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers configuration
receivers:
  - name: 'default-receiver'
    # Configure webhook for alerts
    # In production, configure proper receivers (email, Slack, PagerDuty)
    webhook_configs:
      - url: 'http://localhost:9999/webhook'
        send_resolved: true

  - name: 'critical-alerts'
