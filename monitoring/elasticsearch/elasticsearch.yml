# =============================================================================
# Elasticsearch Configuration
# =============================================================================
# Critical Infrastructure Log Storage
# =============================================================================

cluster.name: ecommerce-logs
node.name: es-node-1

# Network settings
network.host: 0.0.0.0
http.port: 9200

# Discovery settings for single node
discovery.type: single-node

# Security settings (enable in production with proper authentication)
# For production, set xpack.security.enabled: true and configure:
# - Users and roles
# - SSL/TLS certificates
# - Authentication mechanisms
xpack.security.enabled: false
xpack.security.enrollment.enabled: false
# NOTE: For production deployments, enable security and use Docker secrets
# for credentials management

# Memory settings
bootstrap.memory_lock: true

# Index settings
action.destructive_requires_name: true

# Performance settings
indices.memory.index_buffer_size: 10%
indices.queries.cache.size: 10%

# Logging
logger.level: WARN

# Path settings
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs
