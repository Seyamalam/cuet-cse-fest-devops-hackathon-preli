# Prometheus Configuration
# Requirements: 1.1, 1.5

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ecommerce-monitor'

scrape_configs:
  # Backend Service metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3847']
    metrics_path: /metrics
    scrape_interval: 15s

  # Gateway Service metrics
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:5921']
    metrics_path: /metrics
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # MinIO metrics (when available)
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 15s
