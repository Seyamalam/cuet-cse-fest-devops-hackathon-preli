apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: ".kibana"
    editable: true
    jsonData:
      esVersion: 8
      logMessageField: message
      logLevelField: level
      timeField: '@timestamp'
