# =============================================================================
# Docker Compose - Development Environment
# =============================================================================
# Features:
# - Hot reloading with volume-mounted source code
# - All services on internal network
# - Health checks for proper startup ordering
# - MongoDB with authentication
# - Prometheus for metrics collection
# - Grafana for visualization
# - Elasticsearch for log aggregation
# - Kibana for log visualization
# - Sentry for error tracking
# - MinIO for S3-compatible object storage
# =============================================================================

services:
  # ===========================================================================
  # Gateway Service - API Entry Point
  # ===========================================================================
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: gateway-dev
    ports:
      # Only gateway is exposed externally
      - "${GATEWAY_PORT:-5921}:5921"
    environment:
      - NODE_ENV=development
      - GATEWAY_PORT=5921
      - BACKEND_URL=http://backend:3847
      - SENTRY_DSN=${SENTRY_DSN_GATEWAY:-}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOG_LEVEL=debug
    volumes:
      # Mount source code for hot reloading
      - ../gateway/src:/app/src:ro
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5921/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # Backend Service - Business Logic
  # ===========================================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    # Backend port is NOT exposed externally - internal only
    expose:
      - "3847"
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=3847
      - MONGO_URI=mongodb://${MONGO_APP_USERNAME:-app_user}:${MONGO_APP_PASSWORD:-app_password}@mongo:27017/${MONGO_DATABASE:-ecommerce}?authSource=${MONGO_DATABASE:-ecommerce}
      - MONGO_DATABASE=${MONGO_DATABASE:-ecommerce}
      - SENTRY_DSN=${SENTRY_DSN_BACKEND:-}
      - PROMETHEUS_PORT=9090
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOG_LEVEL=debug
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-ecommerce}
    volumes:
      # Mount source code for hot reloading
      - ../backend/src:/app/src:ro
      # Mount tsconfig for TypeScript compilation
      - ../backend/tsconfig.json:/app/tsconfig.json:ro
    networks:
      - app-network
    depends_on:
      mongo:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      sentry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3847/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ===========================================================================
  # MongoDB Service - Database
  # ===========================================================================
  mongo:
    image: mongo:7
    container_name: mongo-dev
    # MongoDB port is NOT exposed externally - internal only
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-admin_password}
      - MONGO_DATABASE=${MONGO_DATABASE:-ecommerce}
      - MONGO_APP_USERNAME=${MONGO_APP_USERNAME:-app_user}
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD:-app_password}
    volumes:
      # Data persistence
      - mongo-data-dev:/data/db
      # MongoDB initialization script
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ===========================================================================
  # Prometheus - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-dev
    expose:
      - "9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-dev:/prometheus
    environment:
      - TZ=UTC
    networks:
      - app-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # Grafana - Metrics Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dev
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage-dev:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - app-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ===========================================================================
  # Elasticsearch - Log Aggregation
  # ===========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-dev
    expose:
      - "9200"
      - "9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - TZ=UTC
    volumes:
      - elasticsearch-data-dev:/usr/share/elasticsearch/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===========================================================================
  # Kibana - Log Visualization
  # ===========================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana-dev
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=
      - TZ=UTC
    volumes:
      - kibana-data-dev:/usr/share/kibana/data
    networks:
      - app-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ===========================================================================
  # Sentry - Error Tracking & Monitoring
  # ===========================================================================
  sentry-postgres:
    image: postgres:15
    container_name: sentry-postgres-dev
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=sentry
      - POSTGRES_USER=${SENTRY_DB_USER:-sentry}
      - POSTGRES_PASSWORD=${SENTRY_DB_PASSWORD:-sentry_password}
    volumes:
      - sentry-postgres-data-dev:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "sentry"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  sentry-redis:
    image: redis:7-alpine
    container_name: sentry-redis-dev
    expose:
      - "6379"
    volumes:
      - sentry-redis-data-dev:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  sentry:
    image: sentry:latest
    container_name: sentry-dev
    ports:
      - "${SENTRY_PORT:-9000}:9000"
    environment:
      - SENTRY_SECRET_KEY=${SENTRY_SECRET_KEY:-your-secret-key-change-this}
      - SENTRY_POSTGRES_HOST=sentry-postgres
      - SENTRY_POSTGRES_PORT=5432
      - SENTRY_DB_NAME=sentry
      - SENTRY_DB_USER=${SENTRY_DB_USER:-sentry}
      - SENTRY_DB_PASSWORD=${SENTRY_DB_PASSWORD:-sentry_password}
      - SENTRY_REDIS_HOST=sentry-redis
      - SENTRY_REDIS_PORT=6379
      - SENTRY_FILESTORE_DIR=/var/lib/sentry/files
    volumes:
      - sentry-files-dev:/var/lib/sentry/files
    networks:
      - app-network
    depends_on:
      sentry-postgres:
        condition: service_healthy
      sentry-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/_health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: run web

  sentry-worker:
    image: sentry:latest
    container_name: sentry-worker-dev
    environment:
      - SENTRY_SECRET_KEY=${SENTRY_SECRET_KEY:-your-secret-key-change-this}
      - SENTRY_POSTGRES_HOST=sentry-postgres
      - SENTRY_POSTGRES_PORT=5432
      - SENTRY_DB_NAME=sentry
      - SENTRY_DB_USER=${SENTRY_DB_USER:-sentry}
      - SENTRY_DB_PASSWORD=${SENTRY_DB_PASSWORD:-sentry_password}
      - SENTRY_REDIS_HOST=sentry-redis
      - SENTRY_REDIS_PORT=6379
      - SENTRY_FILESTORE_DIR=/var/lib/sentry/files
    volumes:
      - sentry-files-dev:/var/lib/sentry/files
    networks:
      - app-network
    depends_on:
      sentry:
        condition: service_healthy
    restart: unless-stopped
    command: run worker -c 2

  # ===========================================================================
  # MinIO - S3-Compatible Object Storage
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: minio-dev
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_REGION=us-east-1
    volumes:
      - minio-data-dev:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    command: minio server /data --console-address ":9001"

  # ===========================================================================
  # MinIO Init Container - Create buckets
  # ===========================================================================
  minio-init:
    image: minio/minio:latest
    container_name: minio-init-dev
    networks:
      - app-network
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb --ignore-existing myminio/${MINIO_BUCKET:-ecommerce};
      exit 0
      "
    restart: on-failure

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    name: ecommerce-network-dev

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mongo-data-dev:
    name: ecommerce-mongo-data-dev
  prometheus-data-dev:
    name: ecommerce-prometheus-data-dev
  grafana-storage-dev:
    name: ecommerce-grafana-storage-dev
  elasticsearch-data-dev:
    name: ecommerce-elasticsearch-data-dev
  kibana-data-dev:
    name: ecommerce-kibana-data-dev
  sentry-postgres-data-dev:
    name: ecommerce-sentry-postgres-data-dev
  sentry-redis-data-dev:
    name: ecommerce-sentry-redis-data-dev
  sentry-files-dev:
    name: ecommerce-sentry-files-dev
  minio-data-dev:
    name: ecommerce-minio-data-dev
